<div class="container">

<h4>Users Ranking</h4>

<table class="table table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Total Points</th>
		</tr>
	</thead>
	<tbody>
		{{.Users}}
	</tbody>
</table>


<h4>Players Ranking</h4>
<table class="table table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Matches</th>
			<th>Frags</th>
			<th>Headshots</th>
			<th>K/D Ratio</th>
			<th>Average K/D Delta</th>
			<th>Points</th>
		</tr>
	</thead>
	<tbody>
		{{.Players}}
	</tbody>
</table>

</div>
