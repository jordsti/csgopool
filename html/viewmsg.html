<div class="container message-container">
	<div class="row">
		<div class="col-md-3">
		From : {{.Sender}}
		</div>
		<div class="col-md-9 message-title">
		Title : {{.MessageTitle}}
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 message-text">
		{{.Text}}
		<br />
		<span class="message-date">{{.SentOn}}</span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 message-links">
		{{.Links}}
		</div>
	</div>
</div>
