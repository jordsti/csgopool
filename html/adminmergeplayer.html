 
<h4>Merge player</h4>
<form method="POST" action="/adminpool/?action=merge">

    <label for="playerid">Player Id</label>
    <input type="text" class="form-control" name="playerid" id="playerid" />

   <div class="form-group">
    <label for="mergerid">Merger Id</label>

</form>
