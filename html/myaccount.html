		<h3>My Account</h3>
		<form method="POST" action="/myaccount/?action=chpwd">
				<div class="form-group">
					<label for="curpassword">Current Password</label>
					<input class="form-control" type="password" name="curpassword" id="curpassword" />
				</div>
				<div class="form-group">
					<label for="password">New Password</label>
					<input class="form-control" type="password" name="password" id="password" />
				</div>
				<div class="form-group">
					<label for="password2">New Password (Confirm)</label>
					<input class="form-control" type="password" name="password2" id="password2" />
				</div>

				<button type="submit" class="btn btn-default">Change</button><br />
		</form>
		<br />
		<strong>My Credit : </strong> {{.Credit}} <br />
		<strong>Email : </strong> {{.Email}} <br />
		
		<h3>Steam Account</h3>
		<form method="POST" action="/myaccount/?action=steamid">
			<div class="form-group">
				<label for="steamid">SteamID</label>
				<input class="form-control" type="text" name="steamid" id="steamid" value="{{.SteamID}}" />
			</div>
			
			<button type="submit" class="btn btn-default">Save</button><br />
		</form>
		
		<h3>Last Transactions</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Description</th>
					<th>Amount</th>
					<th>Date</th>
					<th>-</th>
				</tr>
			</thead>
			<tbody>
			{{.Transactions}}
			</tbody>
		</table>
