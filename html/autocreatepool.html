 
<h4>Auto Create Pool</h4>
<form method="POST" action="/adminpool/?action=autocreatedivision">
  <div class="form-group">
    <label for="nbdiv">Divisions</label>
    <input type="text" class="form-control" name="nbdiv" id="nbdiv" value="5" />
  </div>
  <div class="form-group">
    <label for="nb_player">Players per division</label>
    <input type="text" class="form-control" name="nb_player" id="nb_player" value="5" />
  </div>
  <button type="submit" class="btn btn-default">Create</button>
</form>
