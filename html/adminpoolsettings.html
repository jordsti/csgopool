<div class="container">
	<form method="POST" action="/adminpool/?action=settings&save=yes">
		<h4>Pool Settings</h4>
		<div class="form-group">
			<label for="poolon">Pool On (true | false)</label>
			<input type="text" name="poolon" id="poolon" class="form-control" value="{{.PoolOn}}"/>
		</div>
		<div class="form-group">
			<label for="autoadd">Auto Add Matches (true | false)</label>
			<input type="text" name="autoadd" id="autoadd" class="form-control" value="{{.AutoAdd}}"/>
		</div>
		<div class="form-group">
			<label for="autoadd">Pool Cost</label>
			<input type="text" name="poolcost" id="poolcost" class="form-control" value="{{.PoolCost}}"/>
		</div>
		<div class="form-group">
			<label for="steambot">Steam Bot (true | false)</label>
			<input type="text" name="steambot" id="steambot" class="form-control" value="{{.SteamBot}}"/>
		</div>
		<div class="form-group">
			<label for="steamkey">Steam Key</label>
			<input type="text" name="steamkey" id="steamkey" class="form-control" value="{{.SteamKey}}"/>
		</div>
		<div class="form-group">
			<label for="mailverification">Email Verification (true | false)</label>
			<input type="text" name="mailverification" id="mailverification" class="form-control" value="{{.MailVerification}}"/>
		</div>
		<h4>Mail Settings</h4>
		<div class="form-group">
			<label for="address">Server Address</label>
			<input type="text" name="address" id="address" class="form-control" value="{{.MailAddress}}"/>
		</div>
		<div class="form-group">
			<label for="mailport">Port</label>
			<input type="text" name="mailport" id="mailport" class="form-control" value="{{.MailPort}}"/>
		</div>
		<div class="form-group">
			<label for="mailuser">Email Username</label>
			<input type="text" name="mailuser" id="mailuser" class="form-control" value="{{.MailUser}}"/>
		</div>
		<div class="form-group">
			<label for="mailpassword">Email Password</label>
			<input type="text" name="mailpassword" id="mailpassword" class="form-control" value="{{.MailPassword}}"/>
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" name="email" id="email" class="form-control" value="{{.Email}}"/>
		</div>
		<button type="submit" class="btn btn-default">Save</button>
	</form>
</div>
